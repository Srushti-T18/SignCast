<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
</head>
<body>
    <h1>Sign Language Translation</h1>
    <div id="loading">Starting Webcam...</div>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" onload="document.getElementById('loading').style.display='none'">
    <div id="output"></div>
    <button onclick="stopTranslation()">Stop Translation</button>

    <script>
        const output = document.getElementById('output');
        const eventSource = new EventSource('/stream');

        eventSource.onmessage = function(event) {
            output.textContent += event.data + ' ';
            output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
            // Speak the detected word
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(event.data);
                speechSynthesis.speak(utterance);
            }
        };

        eventSource.onerror = function(event) {
            console.error('EventSource failed:', event);
        };

        function stopTranslation() {
            eventSource.close();
            window.location.href = '/stop';
        }
    </script>
</body>
</html>
